<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rideaut</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>

    <style>
        .auth-form-wrapper {
            height: calc(100vh - var(--navbar-height));
        }


        .table-container {
            max-width: 1200px;
        }

        @media (max-width: 480px) {
            .auth-form-wrapper {
                height: auto;
            }

            .auth-form-wrapper .form-container {
                margin: 0 2rem;
            }
        }
    </style>

</head>

<body>



    <section class="flex-container width-full table-container">
        <component>admin-sidebar</component>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>$10</td>
                    <td>5</td>
                    <td>
                        <button type="button" class="button-icon-clear">
                            <ion-icon name="create-outline" role="img"></ion-icon>
                        </button>
                        <button type="button" class="button-icon-clear">
                            <ion-icon name="trash-outline"></ion-icon>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>$15</td>
                    <td>3</td>
                    <td>
                        <button type="button" class="button-icon-clear">
                            <ion-icon name="create-outline" role="img"></ion-icon>
                        </button>
                        <button type="button" class="button-icon-clear">
                            <ion-icon name="trash-outline"></ion-icon>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Product 3</td>
                    <td>$20</td>
                    <td>8</td>
                    <td>
                        <button type="button" class="button-icon-clear">
                            <ion-icon name="create-outline" role="img"></ion-icon>
                        </button>
                        <button type="button" class="button-icon-clear">
                            <ion-icon name="trash-outline"></ion-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <div>
            <button type="button" class="button-icon width-full">new<ion-icon name="add-outline"
                    role="img"></ion-icon></button>
        </div>
    </section>

</body>

</html>
