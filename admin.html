<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rideaut</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>

    <style>
        .table-container {
            max-width: 1200px;
        }
    </style>

</head>

<body>



    <component>admin-navbar</component>
    <main class="admin">
        <section class="flex-container width-full table-container admin-view">
            <div>
                <a href="/admin-add-product.html" class="button button-filled button-small">
                    <ion-icon name="add-outline"></ion-icon>
                    <span>Add Product</span>
                </a>
            </div>
            <br>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>$10</td>
                        <td>5</td>
                        <td>
                            <button type="button" class="button-icon-clear">
                                <ion-icon name="create-outline" role="img"></ion-icon>
                            </button>
                            <button type="button" class="button-icon-clear">
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$15</td>
                        <td>3</td>
                        <td>
                            <button type="button" class="button-icon-clear">
                                <ion-icon name="create-outline" role="img"></ion-icon>
                            </button>
                            <button type="button" class="button-icon-clear">
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Product 3</td>
                        <td>$20</td>
                        <td>8</td>
                        <td>
                            <button type="button" class="button-icon-clear">
                                <ion-icon name="create-outline" role="img"></ion-icon>
                            </button>
                            <button type="button" class="button-icon-clear">
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div class="table-pagination flex flex-row flex-center gap-3 flex-nowrap">
                <button type="button" class="button-icon-clear">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </button>
                <div class="flex flex-center gap-3">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                </div>

                <button type="button" class="button-icon-clear">
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </button>
            </div>
        </section>
    </main>
</body>

</html>
