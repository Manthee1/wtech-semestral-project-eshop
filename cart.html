<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rideaut</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js/main.js"></script>

</head>

<body>

    <style>
        #products {
            max-width: 1200px;
        }

        .black-background {
            background-color: black;
            color: white;
        }

        .product-list-container img {
            height: 120px;
            width: 160px;
            object-fit: cover;
        }

        .close-icon {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;
        }
    </style>


    <component>navbar</component>
    <main>
        <div id="breadcrumbs" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="account_setting.html">Cart</a></li>
            </ol>
        </div>
        <section id="products" class="flex flex-container p-5">
            <ul class="product-list-container position-relative">
                <li class="flex flex-row product-item gap-5">
                    <img class="scaffhold" src="./img/car1.jpg">
                    <div class="text-container flex flex-column flex-auto">
                        <h5 class="product-name">Acura MDX 2011</h5>
                        <span class="product-price">100,000 €</span>
                        <p class="product-description">Lorem ipsum dolor sit amet,
                            consectetur adipiscing
                            elit.</p>
                    </div>
                    <div class="flex">
                        <div class="flex flex-center gap-2">
                            <button type="button" class="button-icon-clear">
                                <ion-icon name="chevron-back-circle" role="img"></ion-icon>
                            </button>
                            <span class="product-amount">2</span>
                            <button type="button" class="button-icon-clear">
                                <ion-icon name="chevron-forward-circle"></ion-icon>
                            </button>
                        </div>
                    </div>
                    <span class="product-price-total text-bold text-large m-auto">200,000 €</span>

                    <button type="button" class="button-icon-clear close-icon">
                        <ion-icon name="close-outline" role="img" class="icon-large"></ion-icon>
                    </button>
                </li>
            </ul>

            <div class="flex flex-row flex-left gap-3 p-5">
                <span class="text-subtext text-medium m-auto flex-auto">*shipping is free</span>
                <h6 class="m-auto">TOTAL</h6>
                <h5 class="m-auto text-bold">200,000 €</h5>
            </div>

            <div class="flex flex-row ">
                <div class="flex flex-left">
                    <a href="/products.html"><u>Continue shopping</u></a>
                </div>
                <div class="flex flex-right flex-row gap-2 mr-6">
                    <button type="button" class="button-filled">Proceed to chekout</button>
                </div>
            </div>
        </section>
    </main>
    <component>footer</component>
</body>

</html>
