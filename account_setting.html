<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rideaut</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>

    <style>
        #account-settings {
            max-width: 1200px;
        }

        @media (max-width: 480px) {
            #account-settings {
                padding: 2rem;
            }

            #account-settings input {
                width: 100%;
            }

            #account-settings button {
                width: 100%;
            }
        }
    </style>

</head>

<body>



    <component>navbar</component>
    <main>
        <div id="breadcrumbs" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="/account_setting.html">Account
                        Settings</a></li>
            </ol>
        </div>
        <section id="account-settings" class="flex-container w-auto p-5">
            <h1 class="text-extralarge">Account Settings</h1>
            <div class="flex form-container mb-6 gap-5">
                <div class="form-section">
                    <h5 class="form-section-title">Basic</h5>
                    <hr>
                    <input class="flex-6" type="text" name="firstName" id="firstName" placeholder="First name" required>
                    <input class="flex-6" type="text" name="lastName" id="lastName" placeholder="Last name" required>
                    <input class="flex-6" type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
                    <input class="flex-6" type="email" name="email" id="email" placeholder="Email" required>
                </div>

                <div class="form-section">
                    <h5 class="form-section-title">Password</h5>
                    <hr>
                    <input class="flex-4" type="password" name="currentPassword" id="currentPassword"
                        placeholder="Current password" required>
                    <input class="flex-4" type="password" name="newPassword" id="newPassword" placeholder="New password"
                        required>
                    <input class="flex-4" type="password" name="repeatNewPassword" id="repeatNewPassword"
                        placeholder="Repeat new password" required>
                </div>

                <div class="form-section">
                    <h5 class="form-section-title">Delivery</h5>
                    <hr>
                    <input class="flex-12" type="text" name="streetAddress" id="streetAddress"
                        placeholder="Street address" required>
                    <input class="flex-6" type="text" name="City" id="city" placeholder="City" required>
                    <input class="flex-6" type="text" name="Country" id="Country" placeholder="Country" required>
                </div>

                <div class="form-section">
                    <h5 class="form-section-title">Payment</h5>
                    <hr>
                    <input class="flex-12" type="text" name="nameOnCard" id="nameOnCard" placeholder="Name on card">
                    <input class="flex-7" type="text" name="cardNumber" id="cardNumber" placeholder="Card number">
                    <input class="flex-4" type="text" name="expirationDate" id="expirationDate"
                        placeholder="Expiration date">
                    <input class="flex-1" type="text" name="cvv" id="cvv" placeholder="CVV">
                </div>
                <hr>
                <div class="flex flex-12 width-full">
                    <button class="button button-filled ml-auto">Save</button>
                </div>
            </div>
        </section>
    </main>

    <component>footer</component>
</body>

</html>
