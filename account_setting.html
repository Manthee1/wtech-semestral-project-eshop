<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rideaut</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js/main.js"></script>

    <style>
        .auth-form-wrapper {
            height: calc(100vh - var(--navbar-height));
        }

        @media (max-width: 480px) {
            .auth-form-wrapper {
                height: auto;
            }

            .auth-form-wrapper .form-container {
                margin: 0 2rem;
            }
        }
    </style>

</head>

<body>



    <component>navbar</component>
    <main>
        <section class="flex-container width-full w-auto auth-form-wrapper">
            <div class="flex-column flex-top">
                <br>
                <br>
                <h3>Basic</h3>
                <hr>
                <br>
                <div class="flex flex-row gap-6">
                    <div class="flex flex-5">
                        <input class="width-full" type="text" name="firstName" id="firstName" placeholder="First name"
                            required>
                    </div>
                    <div class="flex flex-5">
                        <input class="width-full" type="text" name="lastName" id="lastName" placeholder="Last name"
                            required>
                    </div>
                </div>
                <br>
                <div class="flex flex-row gap-6">
                    <div class="flex flex-5">
                        <input class="width-full" type="tel" name="phoneNumber" id="phoneNumber"
                            placeholder="Phone Number">
                    </div>
                    <div class="flex flex-5">
                        <input class="width-full" type="email" name="email" id="email" placeholder="email" required>
                    </div>
                </div>
                <br>
                <h3>Password</h3>
                <hr>
                <br>
                <div class="flex flex-row gap-6">
                    <div class="flex flex-3">
                        <input class="width-full" type="password" name="currentPassword" id="currentPassword"
                            placeholder="Current password" required>
                    </div>
                    <div class="flex flex-3">
                        <input class="width-full" type="password" name="newPassword" id="newPassword"
                            placeholder="New password" required>
                    </div>
                    <div class="flex flex-3">
                        <input class="width-full" type="password" name="repeatNewPassword" id="repeatNewPassword"
                            placeholder="Repeat new password" required>
                    </div>
                </div>
                <br>
                <h3>Deliveri</h3>
                <hr>
                <br>
                <div class="flex">
                    <div class="flex flex-12">
                        <input class="width-full" type="text" name="streetAddress" id="streetAddress"
                            placeholder="Street address">
                    </div>
                </div>
                <br>
                <div class="flex flex-row gap-6">
                    <div class="flex flex-3">
                        <input class="width-full" type="text" name="City" id="city" placeholder="City">
                    </div>
                    <div class="flex flex-3">
                        <input class="width-full" type="number" name="postalCode" id="postalCode"
                            placeholder="PostalCode">
                    </div>
                    <div class="flex flex-3">
                        <input class="width-full" type="text" name="Country" id="Country" placeholder="Country">
                    </div>
                </div>
                <br>
                <h3>Payment</h3>
                <hr>
                <br>
                <div class="flex">
                    <div class="flex flex-5">
                        <input class="width-full" type="text" name="nameOnCard" id="nameOnCard"
                            placeholder="Name on card">
                    </div>
                </div>
                <br>
                <div class="flex flex-row gap-6">
                    <div class="flex flex-7">
                        <input class="width-full" type="text" name="cardNumber" id="cardNumber"
                            placeholder="Card number">
                    </div>
                    <div class="flex flex-2">
                        <input class="width-full" type="text" name="expirationDate" id="expirationDate"
                            placeholder="Expiration date">
                    </div>
                    <div class="flex flex-1">
                        <input class="width-full" type="text" name="cvv" id="cvv" placeholder="cvv">
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <component>footer</component>
</body>

</html>
